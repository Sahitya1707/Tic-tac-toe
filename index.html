<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic tac toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/style.css">
</head>


<body>
    <h1 class="project-name">Tic tac toe</h1>
    <div class="grid-container">
        <div class="container">
            <hr class="diagonal-left" />
            <hr class="diagonal-right" />
            <div class="click-1 grid-item ">

                <!-- <hr class="vertical-line" />
                <hr class="horizontal-line" /> -->
            </div>
            <div class="click-2 grid-item"></div>
            <div class="click-3 grid-item"></div>
            <div class="click-4 grid-item">

            </div>
            <div class="click-5 grid-item"></div>
            <div class="click-6 grid-item"></div>
            <div class="click-7 grid-item"></div>
            <div class="click-8 grid-item"></div>
            <div class="click-9 grid-item"></div>
        </div>

    </div>
    <div class="player">
        <div class="two-player choose choose-color">Two Player</div>
        <div class="computer-play choose hidden">Play with computer</div>
    </div>

    <div class="result">


    </div>
    <div class="reset">
        Reset
    </div>
    <footer class="footer">
        <p class="text-footer">
            Copyright &copy; 2022 -
            <a href="https://sahityaneupane.com.np/">Sahitya Neupane </a>- All right
            reserved
        </p>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
